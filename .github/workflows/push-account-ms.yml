name: Build and Push Account Management Microservice

env:
  MS_NAME: ecomm-account-management

on:
  pull_request:
    paths:
      - 'services/${{ env.MS_NAME }}/**'
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: services/${{ env.MS_NAME }}

    - name: Build & Push to Docker Hub
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/${{ env.MS_NAME }}
        tags: latest
        registry: docker.io
        dockerfile: services/${{ env.MS_NAME }}/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildArgs: 'JAR_FILE=services/${{ env.MS_NAME }}/target/*.jar'
