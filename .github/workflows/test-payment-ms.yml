name: Build and Test Payment Processing Microservice

on:
  push:
    paths:
      - 'services/ecomm-payment-processing/**'
    branches-ignore: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean test
      working-directory: services/ecomm-payment-processing
