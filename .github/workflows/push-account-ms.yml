name: Build and Push Account Management Microservice

on:
  pull_request:
    paths:
      - 'services/ecomm-account-management/**'
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: services/ecomm-account-management

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push to Docker Hub
      uses: docker/build-push-action@v6
      with:
       context: .
       push: true
       tags: ${{ secrets.DOCKER_USERNAME }}/ecomm-account-management:latest
       file: ./services/ecomm-account-management/Dockerfile
